<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation/Transition</title>

	<style type="text/css">
		
		div a{
			text-decoration: none;
			background-color: lightblue;
			color: black;
			padding: 30px;
			display: block;
		}

		a:hover{background-color: orange;}
		.transition a:hover{
		transition-duration: 5s}
	</style>
</head>
<body>

	<div class="transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2D or 3D transormation to an element. This propertz allows zou to rotate, scale, move, skew, etc., elements. </p>
		<a href="www.google.com">Link</a>
	</div>

	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="www.google.com">Link</a>
	</div>
	
</body>
</html>
